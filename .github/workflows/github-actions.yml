name: Automated Test
run-name: ${{ github.actor }} is testing the code
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Print Trigger Information
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: Compile the Shell
        run: |
          gcc shell.c module.c -o shell
          echo "âœ… Successfully Compiled"

      - name: Run Test Script
        run: |
          chmod +x test_script.sh
          ./test_script.sh
          exit_status=$?  # Capture the exit status
          if [ $exit_status -eq 0 ]; then
            echo "âœ… Test script executed successfully!"
          else
            echo "âŒ Test script failed with exit status $exit_status"
            exit $exit_status  # Fail the workflow
          fi
        shell: bash
